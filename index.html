<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
</head>


<body>
   
   
<div class="container">

        <div class="form">
            <label> <strong> Enter your city!</strong></label> <br><br>
            <input type="text" class="city" placeholder="    ...enter your city 🔍"><br><br>
            <input type="submit" class="submitButton" onclick="getWeather()" value="Get weather" id="run">
        </div>


        <div class="forecastNow" id="weather">
            <p id="date"></p> 
            <p id="temperatureNow"><strong>Temperature?</strong>  </p>
            <p id="cloudsNow"><strong>clouds?</strong></p>
            <p id="windspeedNow"><strong>Wind?</strong></p>
            <p id="rainNow"> </p>
        </div>


        <div class="containertwo">
            <button id="run1" onclick="minusThreeHours()">-3 hours</button>
            <button id="run2" onclick="addThreeHours()">+3 hours</button>
        </div>


        <div class="imgcontainer"><br>
            <img id="weatherlogo1" src="" class="one"> 
        </div>
    </div>

  


</body>
</html>
