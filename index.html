<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>


<body>
    <div class="container">

        <div class="form">
           
            <input type="text" class="city" placeholder=" ...enter your city here 🔍"><br><br>
            <input type="submit" class="submitButton" onclick=" getWeather(), graph()" value="Get weather" id="run">
        </div>


        <div class="forecastNow" id="weather">
            <p id="date"></p> 
            <p id="temperatureNow"><strong>Temperature?</strong>  </p>
            <p id="cloudsNow"><strong>Clouds?</strong></p>
            <p id="windspeedNow"><strong>Wind?</strong></p>
            <p id="rainNow"> </p>
        </div>


        <div class="containertwo">
            <button id="run1" onclick="minusThreeHours()">-3 hours</button>
            <button id="run2" onclick="addThreeHours()">+3 hours</button>
        </div>


        <div class="imgcontainer"><br>
            <img id="weatherlogo1" src="" class="one"> 
        </div>
        
        <canvas id="myChart" width="400" height="300"></canvas>

    </div>
</body>
</html>
