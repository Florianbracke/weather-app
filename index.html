<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>

    <div class="container">

        <div class="form">  
            <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
            <script type="module" src="index.js"></script>
            <input type="text" class="city" placeholder=" ...enter your city here 🔍"><br><br>
            <input type="submit"  class="submitButton" value="Get weather" id="run">
        </div>

        <div class="forecastNow" id="weather">
            <p id="date"></p> 
            <p id="temperatureNow"><strong>Temperature?</strong>  </p>
            <p id="cloudsNow"><strong>Clouds?</strong></p>
            <p id="windspeedNow"><strong>Wind?</strong></p>
            <p id="rainNow"> </p>
        </div>


        <div class="containertwo">
            <button id="run1" >-3 hours</button>
            <button id="run2" >+3 hours</button>  
            <button id="run3"> Random City Button</button>
        </div>


        <div class="imgcontainer"><br>
            <img id="weatherlogo1" src="" class="one"> 
        </div>
      
        <canvas id="myChart" width="400" height="300"></canvas>
        
    </div>

    
</body>
</html>
