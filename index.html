<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
</head>


<body>
   
    <input type="text" class="city" placeholder="Enter city here...">
    <input type="submit" class="submitButton" onclick="getWeather()" value="Get weather" id="run">


<div class="container">
    <div class="forecast" id="weather">
        <p id="date"></p>
        <p id="dateNow"></p>    
        <p id="temperatureNow"></p>
        <p id="minimumtemperatureNow"></p>
        <p id="maximumtemperatureNow"></p>
        <p id="rainNow"></p>
        <br>
        <p id="date3h"></p>    
        <p id="temperature3h"></p>
        <p id="minimumtemperature3h"></p>
        <p id="maximumtemperature3h"></p>
        <p id="rain3h"></p>
        <br>
        <p id="dateAfter6h"></p>    
        <p id="temperature6h"></p>
        <p id="minimumtemperature6h"></p>
        <p id="maximumtemperature6h"></p>
        <p id="rain6h"></p>
    </div>
</div>
